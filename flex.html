<!DOCTYPE html>
<html>
  <head>
    <title>Grid paractice</title>
  </head>
  <body>
    <!-- inline style -->
    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px;
      ">
      <!-- multiple layer div: default colums in a row -->
      <div style="background-color: lightblue;">div 1</div>
      <!-- insert a element into a div, default make it multiple rows -->
      <div style="background-color: lightpink">div 2<p>text</p></div>
    </div>
    
    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
      ">
      <!-- multiple layer div: default colums in a row -->
      <div style="background-color: lightblue;">100px</div>
      <!-- insert a element into a div, default make it multiple rows -->
      <div style="background-color: lightpink">200px<p>text</p></div>
      <div style="background-color: lightblue;">100px</div>
      <!-- more elements than colums, will append new roww below -->
      <div style="background-color: lightpink;">100px</div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr; 
      ">
      <!-- 1/3, 2/3ratio -->

      <!-- multiple layer div: default colums in a row -->
      <div style="background-color: lightblue;">100px</div>
      <!-- insert a element into a div, default make it multiple rows -->
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: lightblue">2fr</div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      height: 400px;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px; 
      ">
      <div style="background-color: lightblue;">1fr</div>
      <!-- insert a element into a div, default make it multiple rows -->
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: lightblue">2fr</div>
      <div style="background-color: lightblue;">1fr</div>
      <!-- insert a element into a div, default make it multiple rows -->
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: lightblue">2fr</div>
    </div>

    <div style="
      margin-top: 30px;

      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: row;

      height: 400px;
      column-gap: 20px;
      row-gap: 40px; 
      ">
      <div style="background-color: lightblue;">1fr</div>
      <!-- insert a element into a div, default make it multiple rows -->
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: lightblue">2fr</div>
      <div style="background-color: lightblue;">1fr</div>
      <!-- insert a element into a div, default make it multiple rows -->
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: lightblue">2fr</div>
    </div>

    <div style="position: absolute; top: 0; left: 0; right: 0; bottom:0;
      width: 100px;
      /* height: 1000px; */
      background-color: red;">
      side bar
    </div>
  </body>
</html>
